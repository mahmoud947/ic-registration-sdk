name: Manual Tagging and Push to JitPack

on:
  workflow_dispatch:
    inputs:
      tag_version:
        description: 'Tag version to release (e.g., v1.0.0)'
        required: true
        default: ''

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout Repository
      uses: actions/checkout@v3

    # Step 2: Set up Java 17
    - name: Set up Java 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'

    # Step 3: Set up Gradle
    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: 8.9

    # Step 4: Configure Git
    - name: Configure Git
      run: |
        git config user.name "Mahmoud"
        git config user.email "mahmoudkamal4673@gmail.com"

    # Step 5: Create and Push Git Tag
    - name: Create and Push Tag
      run: |
        TAG_VERSION=${{ inputs.tag_version }}
        echo "Creating tag: $TAG_VERSION"
        git tag -a $TAG_VERSION -m "Release $TAG_VERSION"
        git push origin $TAG_VERSION
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Step 6: Create GitHub Release
    - name: Create GitHub Release
      uses: actions/create-release@v1
      with:
        tag_name: ${{ inputs.tag_version }}
        release_name: "Release ${{ inputs.tag_version }}"
        body: "This is a manual release for version ${{ inputs.tag_version }}."
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # Step 7: Trigger Build on JitPack
    - name: Trigger Build on JitPack
      run: |
        echo "Build triggered for tag: ${{ inputs.tag_version }}"
